apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app      
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        imagePullPolicy: IfNotPresent
        env:
          - name: META_TITLE
            value: Sergsoares
          
          - name: META_AUTHOR
            value: Sergsoares

          - name: THEME
            value: Dark

          - name: OG_SITE_NAME
            value: Sergsoares
          
          - name: OG_TITLE
            value: Sergsoares
          
          - name: OG_DESCRIPTION
            value: Sergsoares
          
          - name: NAME
            value: Sergsoares

          - name: OG_IMAGE
            value: https://pbs.twimg.com/profile_images/1569104882791075844/TpmOvz7v_400x400.jpg

          - name: TWITTER
            value: https://twitter.com/sergsoares
            
          - name: GITHUB
            value: https://github.com/sergsoares
          
          - name: LINKED_IN
            value: https://www.linkedin.com/in/sergsoares

          - name: FOOTER
            value: Sergsoares Â© 2023

          - name: FAVICON_URL
            value: https://pbs.twimg.com/profile_images/1569104882791075844/TpmOvz7v_400x400.jpg
          
          - name: AVATAR_URL
            value: https://pbs.twimg.com/profile_images/1569104882791075844/TpmOvz7v_400x400.jpg

          - name: CUSTOM_BUTTON_TEXT
            value: Blog

          - name: CUSTOM_BUTTON_URL
            value: https://sergsoares.github.io/
          
          - name: CUSTOM_BUTTON_COLOR
            value: '#000000,#000000'
          
          - name: CUSTOM_BUTTON_TEXT_COLOR
            value: '#ffffff,#ffffff'

          - name: CUSTOM_BUTTON_ALT_TEXT
            value: Blog
          
          - name: CUSTOM_BUTTON_NAME
            value: BLOG

          - name: CUSTOM_BUTTON_ICON
            value: 'fas file-alt'

          - name: BUTTON_ORDER
            value: TWITTER,GITHUB,LINKED_IN,BLOG
      
        ports:
          - containerPort: 3000
            name: http
        image: nginx
